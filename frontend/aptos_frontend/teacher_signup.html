<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#111a22] dark group/design-root overflow-x-hidden"
      style="font-family: 'Space Grotesk', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#233748] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-white text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Academic NFT
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="index.html"
                >Home</a
              >
              <a class="text-white text-sm font-medium leading-normal" href="about_us.html"
                >About Us</a
              >
              <a class="text-white text-sm font-medium leading-normal" href="contact_us.html"
                >Contact</a
              >
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#233748] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div
                class="text-white"
                data-icon="Bell"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCCjyLShIWpDdnRbCXStDVQvNSRWWw8BEVcrlSNCsT722D1F9NLbWpmq4gSjpWW2HFrOOSunMqGfLEwb_peEcJRTLnmuUmUdoDvKTEaUT7B0GHhkLNg5SPNx3Lnh4I7atSLjW31OSnFQbLZF8_XdoFLyOY4vpsmYnMupGTEMQv0CuPjEPobKAw3PPvxYLQjY9uH8ACaDVWK7y3wnKllJgdBvMqEbNlxbiZlmKslMLK3lcE9Kr7IU9ZWf-CNU21iRcmxTJ4I6tYkZmsW');
              "
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h2
              class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Teacher Sign up
            </h2>
            <form data-action="register" class="space-y-4">
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">
                  Full Name
                </p>
                <input
                  name="fullName"
                  type="text"
                  placeholder="Enter your full name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#324f67] bg-[#192834] focus:border-[#324f67] h-14 placeholder:text-[#91b0ca] p-[15px] text-base font-normal leading-normal"
                  value=""
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">
                  Email
                </p>
                <input
                  name="email"
                  type="email"
                  placeholder="Enter your email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#324f67] bg-[#192834] focus:border-[#324f67] h-14 placeholder:text-[#91b0ca] p-[15px] text-base font-normal leading-normal"
                  value=""
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">
                  Password
                </p>
                <input
                  name="password"
                  type="password"
                  placeholder="Enter your password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#324f67] bg-[#192834] focus:border-[#324f67] h-14 placeholder:text-[#91b0ca] p-[15px] text-base font-normal leading-normal"
                  value=""
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">
                  Confirm Password
                </p>
                <input
                  name="confirmPassword"
                  type="password"
                  placeholder="Confirm your password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#324f67] bg-[#192834] focus:border-[#324f67] h-14 placeholder:text-[#91b0ca] p-[15px] text-base font-normal leading-normal"
                  value=""
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">
                  Upload Verification Document
                </p>
                <input
                  name="verificationDoc"
                  type="file"
                  accept=".pdf,.jpg,.jpeg,.png"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#324f67] bg-[#192834] focus:border-[#324f67] h-14 placeholder:text-[#91b0ca] p-[15px] text-base font-normal leading-normal"
                  required
                />
              </label>
            </div>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#324f67] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#117cd4] relative cursor-pointer"
              >
                Student
                <input
                  type="radio"
                  class="invisible absolute"
                  name="role"
                  value="student"
                />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#324f67] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#117cd4] relative cursor-pointer"
              >
                Teacher
                <input
                  type="radio"
                  class="invisible absolute"
                  name="role"
                  value="teacher"
                  checked
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#0e77cd] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Create Account</span>
              </button>
            </div>
            </form>
            <p
              class="text-[#91b0ca] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline"
            >
              <a href="login.html" style="color: #91b0ca; text-decoration: underline;">Already have an account? Log in</a>
            </p>
            </div>
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer
              class="flex flex-col gap-6 px-5 py-10 text-center @container"
            >
              <div
                class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around"
              >
                <a
                  class="text-[#91b0ca] text-base font-normal leading-normal min-w-40"
                  href="#"
                  >Terms of Service</a
                >
                <a
                  class="text-[#91b0ca] text-base font-normal leading-normal min-w-40"
                  href="#"
                  >Privacy Policy</a
                >
                <a
                  class="text-[#91b0ca] text-base font-normal leading-normal min-w-40"
                  href="#"
                  >Contact Us</a
                >
              </div>
              <p class="text-[#91b0ca] text-base font-normal leading-normal">
                @2024 Academic NFT. All rights reserved.
              </p>
            </footer>
          </div>
        </footer>
      </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
